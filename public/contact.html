<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta property="og:title" content="Alina Lodahl" />
    <meta
      property="og:description"
      content="Web Development Portfolio"
    />
    <meta
      property="og:image"
      content=""
    />
    <meta property="og:url" content="" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:site_name" content="Alina Lodahl, Software Engineer" />
    <meta
      name="twitter:image:alt"
      content="Web Development Portfolio"
    />
    <title>Alina Lodahl</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="contact.css">
  </head>
  <body>
    <div class="navbar">
      <a href="/" title="go to bio"><div class="name"><p>alina lodahl</p></div></a>
      <div class="navlinks-div">
        <a class="navlink" href="#projects">projects</a>
        <a class="navlink" href="https://www.instagram.com/nimblestudio/">art</a>
        <a class="navlink" href="https://github.com/alodahl">github</a>
        <a class="navlink" href="https://www.linkedin.com/in/alina-lodahl/">linkedin</a>
      </div>
    </div>
    <main role="main" class="contact-main">
      <div class="contact-form">
        <form>
          <div class="form-header-div">
            <img class="portrait-small" src="https://scontent-sjc3-1.cdninstagram.com/vp/9346be2e32af5e75c9edfb47287f12e7/5B646B59/t51.2885-19/s320x320/24175631_242718426263590_2131905565394206720_n.jpg"/>
            <p class="message">
              Use this form to send me a message.
              <br>
              I look forward to hearing from you!
            </p>
        </div>
          <label for="name" class="name-label first-name">
            full name
          </label>
          <input
            type="text"
            name="name"
            id="name"
            class="block block-input"
            value=""
            autocomplete='name'
          />
          <label for="organization" class="name-label">
            organization
          </label>
          <input
            type="text"
            name="organization"
            id="organization"
            class="block block-input"
            value=""
            autocomplete='organization'
          />
          <label for="email" class="block">
            email address
          </label>
          <input
            type="email"
            name="email"
            id="email"
            class="block block-input"
            value=""
            autocomplete='email'
          />
          <label for="subject" class="block">
            message subject
          </label>
          <input
            type="text"
            name="subject"
            id="subject"
            class="block block-input"
            value=""
            autocomplete='subject'
          />
          <label for="email-text" class="block">
            please enter your message here:
          </label>
          <textarea
          type="text"
          name="email-text"
          id="email-text"
          class="block block-input issue"
          value=""
          required=true
          >
          </textarea>
          <div class="extra"></div>
          <button class="send-message-button js-send-message-button" type="submit">send message</button>
        </form>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="contact.js"></script>
  </body>
</html>
