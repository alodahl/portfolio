<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta property="og:title" content="Alina Lodahl" />
    <meta
      property="og:description"
      content="Web Development Portfolio"
    />
    <meta
      property="og:image"
      content=""
    />
    <meta property="og:url" content="" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:site_name" content="Alina Lodahl, Software Engineer" />
    <meta
      name="twitter:image:alt"
      content="Web Development Portfolio"
    />
    <title>Alina Lodahl</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="contact.css">
  </head>
  <body>
    <div class="navbar">
      <a href="/" title="go to bio"><div class="name"><p>alina lodahl</p></div></a>
      <div class="navlinks-div">
        <a class="navlink" href="#projects">projects</a>
        <a class="navlink" href="https://www.instagram.com/nimblestudio/">art</a>
        <a class="navlink" href="https://github.com/alodahl">github</a>
        <a class="navlink" href="https://www.linkedin.com/in/alina-lodahl/">linkedin</a>
      </div>
    </div>
    <main role="main" class="contact-main">
      <div class="contact-form">
        <form>
          <div class="form-header-div">
            <img class="portrait-small" src="https://scontent-sjc3-1.cdninstagram.com/vp/9346be2e32af5e75c9edfb47287f12e7/5B646B59/t51.2885-19/s320x320/24175631_242718426263590_2131905565394206720_n.jpg"/>
            <p class="message">
              Use this form to send me a message.
              <br>
              I look forward to hearing from you!
            </p>
        </div>
          <label for="firstName" class="name-label first-name">
            first name
          </label>
          <input
            type="text"
            id="firstName"
            class="block block-input"/>
          <label for="lastName" class="name-label">
            last name
          </label>
          <input
            type="text"
            id="lastName"
            class="block block-input"
          />
          <label for="email" class="block">
            email address
          </label>
          <input
            type="email"
            id="email"
            class="block block-input"
          />
          <label for="subject" class="block">
            message subject
          </label>
          <input
            type="text"
            id="subject"
            class="block block-input"
          />
          <label for="issue" class="block">
            please enter your message here:
          </label>
          <textarea type="text" id="issue" class="block block-input issue">
          </textarea>
          <div class="extra"></div>
          <button class="send-message-button" type="submit">send message</button>
        </form>
      </div>
    </main>
  </body>
</html>
